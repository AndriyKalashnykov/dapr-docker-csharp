name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Determine .NET SDK from "src/Dapr.Demo.QueueProcessor/Dapr.Demo.QueueProcessor.csproj"
        id: sdk
        shell: bash
        run: |
          tfm=$(grep -oP '(?<=<TargetFramework>)net[0-9.]+(?=</TargetFramework>)' src/Dapr.Demo.QueueProcessor/Dapr.Demo.QueueProcessor.csproj || true)
          if [[ -z "$tfm" ]]; then
            echo "Failed to read <TargetFramework> from src/Dapr.Demo.QueueProcessor/Dapr.Demo.QueueProcessor.csproj"
            exit 1
          fi
          ver="${tfm#net}" # e.g., net9.0 -> 9.0
          echo "sdk=${ver}.x" >> "$GITHUB_OUTPUT"
          echo "Using .NET SDK ${ver}.x"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
        with:
          dotnet-version: ${{ steps.sdk.outputs.sdk }}

      - name: Build
        run: make build
